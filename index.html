<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>

    <body>
        <p id="cur_turn">X's turn</p>
        <br><br>
        <div class="container">
            <button id="1" onclick="addmove(1)">1</button>
            <button id="2" onclick="addmove(2)">2</button>
            <button id="3" onclick="addmove(3)">3</button>
            <button id="4" onclick="addmove(4)">4</button>
            <button id="5" onclick="addmove(5)">5</button>
            <button id="6" onclick="addmove(6)">6</button>
            <button id="7" onclick="addmove(7)">7</button>
            <button id="8" onclick="addmove(8)">8</button>
            <button id="9" onclick="addmove(9)">9</button>
        </div>
        <button id="restart" onclick="reset_grid()">Restart</button>
        <p id="result"></p>
    </body>
</html>
